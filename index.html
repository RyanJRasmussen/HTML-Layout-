<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fab fa-btc"></i></span>
      <span><i class="fas fa-candy-cane"></i></span>
      <span><i class="fas fa-atom"></i></span>
      <span><i class="fab fa-bluetooth-b"></i></span>
    </div>

    <div id="mini-layout">

      <span id="one">
        <div>
            <img src="https://placekitten.com/100/100" alt="Cute Cat Photo">
        </div>
        <div>
            <strong>Carla the Cat</strong>
        </div>
        <div>
            <p>A Kitten</p>
        </div>
        <div>
            <a href="http://placekitten.com/">More cats</a>
        </div>
      </span>

      <span id="two">
        <div>
            <img src="http://place-puppy.com/100x100" alt="Cute Puppy Photo">
        </div>
        <div>
            <strong>Pablo the Puppy</strong>
        </div>
        <div>
            <p>A Puppy</p>
        </div>
        <div>
            <a href="https://place-puppy.com/">More Dogs</a>
        </div>
      </span>

      <span id="three">
        <div>
            <img src="http://placebear.com/100/100" alt="Cute Bear Photo">
        </div>
        <div>
            <strong>Bobby the Bear</strong>
        </div>
        <div>
            <p>A Grizzly Bear</p>
        </div>
        <div>
            <a href="https://placebear.com/">More Bears</a>
        </div>
      </span>


      <span id="four">
        <div>
            <img src="https://www.placecage.com/100/100" alt="Nicolas Cage Photo">
        </div>
        <div>
            <strong>Nic Cage</strong>
        </div>
        <div>
            <p>An Actor</p>
        </div>
        <div>
            <a href="https://www.placecage.com/">More Nicolas Cage</a>
        </div>
      </span>

    </div>
  </body>
</html>
